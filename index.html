<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Cream</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <img src="Images/logo.svg" alt="logo">
      <h1>SPACE CREAM</h1>
    </header>
    <div class="main">
      <div class="text">
        <p>
        Sorvetes são muito deliciosos, vão te deixar mais gordo, e você terá que fazer exercícios horríveis depois pra ficar bonito(a), mas vai valer a pena o prazer momentâneo (talvez). 
        </p>
      </div>
      <main>
        <div class="photos">
          <img src="Images/sorvete1.jpg" alt="imagem de paletas">
          <h2>PALETAS</h2>
        </div>
        <div class="photos">
          <img src="Images/sorvete2.jpg" alt="imagem de um shake">
          <h2>SHAKES</h2>
        </div>
        <div class="photos">
          <img src="Images/sorvete3.jpg" alt="imagem de uma massa de sorvete">
          <h2>MASSAS</h2>
        </div>
        <div class="photos">
          <img src="Images/sorvete4.jpg" alt="imagem de um picolé">
          <h2>PICOLÉS</h2>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
